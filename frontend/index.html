<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Todo App</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
  input, button { margin: 5px 0; }
  ul { list-style-type: none; padding: 0; }
  li { display: flex; justify-content: space-between; padding: 5px 0; }
</style>
</head>
<body>

<h1>Todo App</h1>

<div id="auth-section">
  <h2>Login</h2>
  <input id="login-username" placeholder="Username (email)" /><br/>
  <input id="login-password" type="password" placeholder="Password" /><br/>
  <button id="btn-login">Login</button>
  <button id="btn-show-register">Register</button>
</div>

<div id="register-section" style="display:none;">
  <h2>Register</h2>
  <input id="reg-username" placeholder="Username (email)" /><br/>
  <input id="reg-password" type="password" placeholder="Password" /><br/>
  <input id="reg-confirm-password" type="password" placeholder="Confirm Password" /><br/>
  <button id="btn-register">Register</button>
  <button id="btn-show-login">Back to Login</button>
</div>

<div id="todo-section" style="display:none;">
  <h2>Your Todos</h2>
  <form id="todo-form">
    <input id="todo-input" placeholder="New Todo" required />
    <button type="submit">Add Todo</button>
  </form>
  <ul id="todo-list"></ul>
  <button id="btn-logout">Logout</button>
</div>

<script src="script.js"></script>

</body>
</html>
